<tr *ngIf="product">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.quantity}}</td>
    <td>{{product.selected}}</td>
    <td>{{product.available}}</td>
    <td>
        <button (click)="onSelect(product)" class="btn btn-sm" [ngClass]="product.selected?'btn-success':'btn-danger'">
            <span *ngIf="product.selected">Unselect</span>
            <span *ngIf="!product.selected">Select</span>
        </button>
    </td>
    <td>
        <button (click)="onDelete(product.id)" class="btn btn-sm btn-danger">
            <i class="fa fa-trash-o"></i>
        </button>
    </td>
    <td>
        <button (click)="onEdit(product)" class="btn btn-sm btn-success">
            <i class="fa fa-pencil"></i>
        </button>
    </td>
</tr>
