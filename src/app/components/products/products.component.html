<div class="container">
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar navbar-nav">
            <li><button (click)="onGetAllProduct()" class="btn btn-outline-info btn-sm m-1">All</button></li>
            <li><button (click)="onGetSelectedProduct()" class="btn btn-outline-info btn-sm m-1">Selected</button></li>
            <li><button (click)="onGetAvailableProduct()" class="btn btn-outline-info btn-sm m-1">Available</button></li>
            <li><button (click)="onNewProduct()" class="btn btn-outline-info btn-sm m-1">New</button></li>
        </ul>
        <ul class="navbar navbar-nav ml-auto">
            <li>
                <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline">
                    <input ngModel name="keyword" type="text" class="form-check-input">
                    <button class="btn btn-outline-info btn-sm"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </li>
        </ul>
    </nav>
</div>
<div class="container">
    <ng-container *ngIf="(products$|async) as result" [ngSwitch]="result.dataState">
        <ng-container *ngSwitchCase="DataStateEnum.LOADING">
            Loading...
        </ng-container>
        <ng-container *ngSwitchCase="DataStateEnum.ERROR">
            <div class="alert alert-danger">{{result.errorMessage}}</div>
        </ng-container>
        <ng-container *ngSwitchCase="DataStateEnum.LOADED">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Selected</th>
                        <th>Available</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of result.data">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.selected}}</td>
                        <td>{{item.available}}</td>
                        <td>
                            <button (click)="onSelect(item)" class="btn btn-sm" [ngClass]="item.selected?'btn-success':'btn-danger'" >
                                <span *ngIf="item.selected" >Unselect</span>
                                <span  *ngIf="!item.selected" >Select</span>
                            </button>
                        </td>
                        <td>
                            <button (click)="onDelete(item.id)" class="btn btn-sm btn-danger">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                        <td>
                            <button (click)="onEdit(item)" class="btn btn-sm btn-success">
                                <i class="fa fa-pencil"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
    </ng-container>
</div>
