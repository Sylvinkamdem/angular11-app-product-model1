<div class="container" *ngIf="productFormGroup">
    <form [formGroup]="productFormGroup">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" formControlName="name"
             [ngClass]="{'is-invalid':submitted&&productFormGroup.controls.name.errors}">
            <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback">
                <div *ngIf="productFormGroup.controls.name.errors.required" >Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input id="price" type="number" class="form-control" formControlName="price">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input id="quantity" type="number" class="form-control" formControlName="quantity">
        </div>
        <div class="form-group">
            <label for="selected">Slected</label>
            <input id="selected" type="checkbox" formControlName="selected" class="form-check">
        </div>
        <div class="form-group">
            <label for="available">Available</label>
            <input id="available" type="checkbox" formControlName="available" class="form-check">
        </div>
        <button class="btn btn-success" (click)="onSaveProduct()" >Save</button>
    </form>
</div>
